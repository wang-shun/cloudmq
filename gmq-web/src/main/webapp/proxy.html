<script type="text/javascript">
    $(function () {
        var sign = getUrlParameter("sign");
        var ts = getUrlParameter("_t");
        myConsoleLog("sign=" + sign + "         timesmap=" + ts);
        verify_sign(sign);

        //$("#proxyForm").attr("action", globalApi("api.verify.sign"));

    });

    function verify_sign(sign) {


        var param = {"sign": sign};
        ajaxDataController(globalApi("api.verify.sign"), JSON.stringify(param), null, function (data) {
            alert("获取用户数据成功");
            myConsoleLog(data);
        }, true, "post");
    }
</script>
