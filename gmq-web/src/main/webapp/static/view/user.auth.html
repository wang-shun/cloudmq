<script type="text/javascript">
    $("#copyrightYear").html(new Date().getFullYear());

    $("#btn_choose_selected_app").click(function () {
        $("#sel_all_apps option:selected").each(function(index, el){
            $("#sel_selected_apps").append($(el).clone());
            $(el).remove();
        });
    });

    $("#btn_remove_selected_app").click(function () {
        $("#sel_selected_apps option:selected").each(function(index, el){
            $("#sel_all_apps").append($(el).clone());
            $(el).remove();
        });
    });

    $("#modify_user_auth").click(function () {
        XUI.gotoPageHref("user.list.html");
    });

    $("#goback").click(function () {
        XUI.gotoPageHref("user.list.html");
    });

</script>
